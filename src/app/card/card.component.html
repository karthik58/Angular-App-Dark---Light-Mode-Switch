<div class="row" style="padding: 10px;">
    <div class="col-sm-6">
        <p style="display: inline;"><input class="form-control" type="text" placeholder="Search for a Country"
                aria-label="Search" [(ngModel)]="query">
        </p>
    </div>
    <div class="col-sm-6">
        <div class="dropdown float-right">
            <button class="btn btn-secondary effect7 dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Filter By Region
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">All</a>
                <a class="dropdown-item" href="#">Africa</a>
                <a class="dropdown-item" href="#">Americas</a>
                <a class="dropdown-item" href="#">Asia</a>
                <a class="dropdown-item" href="#">Europe</a>
                <a class="dropdown-item" href="#">Oceania</a>
            </div>
        </div>
    </div>
</div>




<div class="row">
    <div class="col-sm-4" *ngFor="let dev of cards | startsWithPipe:query:'name'; let i = index">
        <div class="card-deck">
            <div class="card mb-4 shadow-sm " (click)="getCountry(dev.callingCodes[0])">
                <img [src]="dev.flag" style='width:100%; height: 225px;' class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{dev.name}}</h5>
                    <p class="card-text">Population: {{dev.population}}</p>
                    <p class="card-text">Region: {{dev.region}}</p>
                    <p class="card-text" style="margin-bottom: 1rem;">Capital: {{dev.capital}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
